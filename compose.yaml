services:
  backup:
    build: .
    container_name: backup
    restart: always
    environment:
      TZ: Asia/Tokyo
    networks:
      - misskey-postgres
    env_file:
      - ./config/.env
    volumes:
      - misskey-data:/misskey-data

networks:
  misskey-postgres:
    external: true
volumes:
  misskey-data:
  